<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+25+Charted&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Saira Condensed", sans-serif;
        padding: 0;
        margin: 0;
    }
    .heading{
      font-family: "Jersey 25 Charted", sans-serif;
    }
    .official{
      font-family: "Jersey 25 Charted", sans-serif;
    }
</style>
</head>
<body>
    <div style=" background-image: url('https://wallpapercave.com/wp/BwZZe96.jpg'); background-size: cover; width: 100%; height: 150vh; background-repeat: no-repeat; ">
        <div class="">
            <h1 class="pt-4 text-light text-center heading" >Know about the Country</h1>
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="d-flex text-center" >
                        <input id="country" type="text color" placeholder="Country" class="form-control me-3" style="background-color: rgb(210, 176, 133); color: black;">
                        <button  onclick="search()" class="rounded btn btn-outline-light">Search</button>
                    </div>

                    <div id="result" >

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            

        </div>

    </div>
</body>
<script>
  search = async()=>{
    let countryName = country.value
    console.log(countryName);

    if(countryName){
      const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      response.json().then((data)=>{
        console.log(data[0]);
        //common india
        let cname =data[0].name.common
        console.log(cname);
        // official name
        let official = data[0].name.official
        console.log(official);
        // capital
        let capital = data[0].capital
        console.log(capital);
        // border
        let border = data[0].borders
        console.log(border);
        //area
        let area = data[0].area
        console.log(area);
        // map
        let map = data[0].maps.googleMaps
        console.log(map);
        // population
        let population = data[0].population
        console.log(population);
        // timezone
        let timezones = data[0].timezones
        console.log(timezones);
        // continents
        let continents = data[0].continents
        console.log(continents);
        // flags
        let flags = data[0].flags.png
        console.log(flags);

        // languages
        national_language= []
        for(let lang in data[0].languages){
          national_language.push(data[0].languages[lang])
        }
        console.log(national_language);

        // currency
        for(let currency in data[0].currencies){
          var currencyname = data[0].currencies[currency].name
          var currencySymbol = data[0].currencies[currency].symbol
        }
        console.log(currencyname ,currencySymbol);
        

        result.innerHTML = `
        <div class="card mb-3 mt-5 ms-3" style="max-width: 640px; background-image: url('https://wallpapercave.com/wp/BwZZe96.jpg'); background-size: cover;">
          <div  style="background-color: rgba(0, 0, 0, 0.244);">
                        <div class="row g-3">
                          <div class="col-md-4">
                            <img src=${flags} class="img-fluid rounded-start mt-5 ms-3 rounded" alt="...">
                            <ul class="list-group list-group-flush mt-4 rounded ms-4">
                              <h4 class="official text-center"style="color:white;">${official}</h4>
                              <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Common name : ${cname}</li>
                              <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Capital : ${capital}</li>
                            </ul>
                          </div>
                          <div class="col-md-8 ">
                            <div class="card-body ">
                                <div class="card" style="width: 22rem; ">
                                    <ul class="list-group list-group-flush" >
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Borders : ${border}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Population : ${population}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">TimeZones : ${timezones}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Area : ${area}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Continents : ${continents}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">National_language : ${national_language}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Currency : ${currencySymbol , currencyname}</li>
                                      <li class="list-group-item"style="background-color: rgb(190, 143, 81); color: black;">Map : ${map}</li>
                                    </ul>
                                  </div>
                              
                            </div>
                          </div>
                        </div>
                  </div>
                      </div>`


      })
    }
    else{
      alert('Enter a valid input')
    }
  }
</script>
</html>
